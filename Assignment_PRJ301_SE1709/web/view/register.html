<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <title>KT Blog</title>
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../css/stylelogin.css">
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <a href="../index.html"><img src="../images/logoKT.png" class="logo"></a>
            <ul class="nav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="box" style="padding-top: 200px;">
            <div class="container-register">
                <div class="top-header">
                    <header>Register</header>
                </div>
                <div class="container-left">
                    <div class="input-field">
                        <input type="text" name="username" id="username" class="input" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password" class="input" placeholder="Password"
                            required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input-field">
                        <input type="repassword" name="repassword" id="repassword" class="input"
                            placeholder="Repassword" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="firstname" id="firstname" class="input" placeholder="Firstname"
                            required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="lastname" id="lastname" class="input" placeholder="Lastname" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="nickname" id="nickname" class="input" placeholder="Nickname" required>
                        <i class="fa-solid fa-user"></i>
                    </div>

                </div>
                <div class="container-right">
                    <div class="input-field">
                        <input type="text" name="address" id="address" class="input" placeholder="Address" required>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="input-field">
                       <select name="gender" id="gender">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Secret</option>
                       </select>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="phonenumber" id="phonenumber" class="input" placeholder="Phone number" required>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="email" id="email" class="input" placeholder="Email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="nationalID" id="nationalID" class="input" placeholder="National Number" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="submit" name="submit" id="submit" class="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
